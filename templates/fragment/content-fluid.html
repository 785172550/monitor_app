    <div class="card card-register mx-auto mb-2">
        <div class="card-body">
            <form action="{% url 'addurl' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="new-url" class="form-control" placeholder="Add URL" required="required">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add URL</button>
            </form>
        </div>
    </div>

    <!-- DataTables Example -->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            Subscribe URL
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Website</th>
                            <th>UP/DOWN</th>
                            <th>Response Time</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Website</th>
                            <th>UP/DOWN</th>
                            <th>Response Time</th>
                            <th>Type</th>
                        </tr>
                    </tfoot>
                    <tbody id="tbody">
                        {% for url in urls %}
                        <tr>
                            <td>{{ url }}</td>
                            <td><span class="text-info">{{ url }}</span></td>
                            <td>
                                <div class="btn bg-success btn-sm text-white">
                                    <span class="glyphicon glyphicon-circle-arrow-up"></span> UP
                                </div>
                            </td>
                            <td>
                                <div class="box">0 ms</div>
                            </td>
                            <td><span class="btn bg-info btn-sm text-white">Http</span></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>
