<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Overview</li>
    </ol>

    <div class="card card-register mx-auto mb-2">
        <div class="card-body">
            <form action="{% url 'addurl' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="new-url" class="form-control" placeholder="Add URL" required="required">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add URL</button>
            </form>
        </div>
    </div>

    <!-- DataTables Example -->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            Subscribe URL
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <!-- <th data-field="index" data-formatter="indexFormatter">Index</th> -->
                        <th>Index</th>
                        <th>Website</th>
                        <th>UP/DOWN</th>
                        <th>Response Time</th>
                        <th>Type</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Index</th>
                        <th>Website</th>
                        <th>UP/DOWN</th>
                        <th>Response Time</th>
                        <th>Type</th>
                        <th>Operation</th>
                    </tr>
                    </tfoot>
                    <tbody id="tbody">
                    {% for url in urls %}
                    <tr>
                        <td></td>

                        <td><span class="text-info">{{ url }}</span></td>
                        <td>
                            <div class="btn bg-success btn-sm text-white">
                                <span class="glyphicon glyphicon-circle-arrow-up"></span> UP
                            </div>
                        </td>
                        <td>
                            <div class="box">0 ms</div>
                        </td>
                        <td><span class="btn bg-info btn-sm text-white">Http</span></td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>

    <div class="row"> 
        <label  class="col-md-6">Website  index 1: latest 4 times Response time</label>
        <label  class="col-md-6">Website  index 2: latest 4 times Response time</label>
    </div>
    <div class="row">
        <div class="col-md-6" id="linechart0" style="padding: 0px;height: 300px;"></div>
        <div class="col-md-6" id="linechart1" style="padding: 0px;height: 300px;"></div>
    </div>

    <div class="row"> 
        <label  class="col-md-6">Website  index 3: latest 4 times Response time</label>
        <label  class="col-md-6">Website  index 4: latest 4 times Response time</label>
    </div>
    <div class="row">
        <div class="col-md-6" id="linechart2" style="padding: 0px;height: 300px;"></div>
        <div class="col-md-6" id="linechart3" style="padding: 0px;height: 300px;"></div>
    </div>
</div>
